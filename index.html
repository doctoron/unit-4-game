<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Crystal Game</title>
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">
    <link rel="stylesheet" type="text/css"  href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>

<body>    
    <!-- Here we added in our crystal images -->
        <div class = "container">
            <div class="row align-items-start">
                <div class="col-12">
                    <h1 id="myHeader">Counting Crystals Game</h1>
                <div class="row">
                    <div class="col">
                        <div class="col">  
                            <div class="row">     
                                <div class="col-4">
                                    <h5 class="score-data">Target Number: <span id="target-number"></span></h5>
                                    <p class="score-data">Your Total Score: <span id="total-score"></span></p>
                                    <p class="score-data">Wins: <span id="wins"></span></p>
                                    <p class="score-data">Losses: <span id="losses"></span></p> 
                                </div>
                                <div class="col">               
                                    <div id="crystals">                                    
                                        <div class="crystal-image">
                                        </div>
                                    </div>                                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
</div> 
</div> 
</div>    
</div>
<div class = "container">
    <div class="row">
        <div class = "col">
                <div id="instruct-text">
                        <!-- <h4>Instructions</h4> -->
                        <button onclick="PlayHelp()" type="button" class="btn btn-sm ">?</button>
                        
            </div>
        </div>
        <div>
            <p id="help-text">"Your target number has been randomly generated."
                    "Clicking on a crystal will add points to your total score."
                    "Points will be hidden until the crystal is chosen."
                    "Win if your total score matches the target number."</p>
        </div>
    </div>
</div>
