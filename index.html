<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Crystal Game</title>
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">
    <link rel="stylesheet" type="text/css"  href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>    
<!-- Here we added in our crystal images -->
        <div class = "container">
            <div class="row align-items-start">
                <div class="col-12">
                    <h1 id="header">Simple Crystal Game</h1>
                <div class="row">
                    <div class="col">
                        <div class="col">  
                            <div class="row">     
                                <div class="col-3">
                                    <h5 class="score-data">Target Number: <span id="target-number"></span></h5>
                                    <p class="score-data">Your Score: <span id="total-score"></span></p>
                                    <p class="score-data">Wins: <span id="wins"></span></p>
                                    <p class="score-data">Losses: <span id="losses"></span></p>                    
                                </div>
                                    <div class="col-9">
                                        <div id="crystals">                                    
                                            <div class="crystal-image">
                                        </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="message">
                                                            <div class="card" style="width: 18rem;">
                                                                    <img class="card-img-top" src="instructions.md" alt="Card image cap">
                                                                    <div class="card-body">
                                                                      <h5 class="card-title">Instructions</h5>
                                                                      <p id="card-text"><span id="instructions"></span></p>
                                                                    </div>
                                                                  </div>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div> 
</div>    
</div>                                        
        <script src="assets/javascript/game.02.js" type="text/javascript"></script>
        <!-- Here we added a link to the jQuery library -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        


</body>
