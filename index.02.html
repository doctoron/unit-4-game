<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Crystal Game</title>
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">
    <link rel="stylesheet" type="text/css"  href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
    
    
<!-- Here we added in our crystal images -->
        <div class = "container">
            <div class ="jumbotron">
                <div class="col-12 header">
                    <h1>Simple Crystal Game</h1>
                </div>
            <div class="col-5 guessData">
                    <h5>Number of Guesses:<span id="number-of-guesses"></span></h5>
                    <h5>Target Number: <span id = "number-to-guess"></span></h5>
                    <h6>Your Score:<span id="total-score"></span></h6>
                    <h6>Wins:<span id="wins"></span></h6>
                    <h6>Losses:<span id="losses"></span></h6>   
            </div>
                <div class="button-block">
                    <div class="crystal-image col-12 mx-auto">   
                        <button><img class="crystal mx-auto d-block" src="assets/images/Amethyst_Healing.jpg" alt="amethyst"></button>
                        <button><img class="crystal mx-auto d-block" src="assets/images/Rose-quartz-heart.jpg" alt="quartz"></button>
                        <button><img class="crystal mx-auto d-block" src="assets/images/Verdite.jpg" alt="verdite"></button>
                        <button><img class="crystal mx-auto d-block" src="assets/images/Black-onyx2.jpg" alt="onyx"></button>
                    </div>
                </div>                
        </div> 
        </div>
    <script src="assets/javascript/game.02.js" type="text/javascript"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
