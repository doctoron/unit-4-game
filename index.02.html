<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Crystal Game</title>
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">
    <link rel="stylesheet" type="text/css"  href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>    
    <div class = "container">
        <div class ="row">
            <div class="col-12">
                <h1 id="header">Simple Crystal Game</h1>
            </div>
            <div class="row">
                <div class="col-3">
                    <p class="score-data">Target Number: <span id="target-number"></span></p>
                    <p class="score-data">Your Score: <span id="total-score"></span></p>
                    <p class="score-data">Wins: <span id="wins"></span></p>
                    <p class="score-data">Losses: <span id="losses"></span></p>
                </div>                    
                <div class="col-9">
                    <!-- Here we added in our crystal images -->
                    <div id = "crystals">

                  </div>
                </div>
            </div class="row"></div>
            <div class="col-3"></div>
            <div class="col-6"></div>
            <div class="col-3">
                <a tabindex="0" class="btn btn-md btn-dark" role="button" 
                data-toggle="popover" data-trigger="focus" title="Instructions" data-content="
                Your target number has been randomly generated.
                When the player click on a crystal, it will add points to your total score.
                The amount of points will be hidden until the crystal is chosen.
                Win if your total score matches the target number." 
                data-original-title="Dismissible popover">How to Play</a>
            </div>
                <!-- Note: A custom script is used to activate popovers: 
                <a tabindex="0" class="btn btn-sm btn-warning" role="button" data-toggle="" 
                data-trigger="focus" title="instruct-text" data-content="Click anywhere to dismiss this popover" 
                data-original-title="How to Play">How to Play </a>
                
                <div id = "instructions">
                    <p class="instructions">How To Play:<span id="instruct-text"><span></p>
                </div>
                -->
                <div class="row">

                </div>
            </div>                
            
        <script src="assets/javascript/game.02.js" type="text/javascript"></script>
        <!-- Here we added a link to the jQuery library -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        


</body>
