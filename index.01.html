<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Crystal Game</title>
    <link rel="stylesheet" type="text/css"  href="assets/css/style.css">
    <link rel="stylesheet" type="text/css"  href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    
    
<!-- Here we added in our crystal images -->
        <div class = "container">
            <div class ="jumbotron">
                <div class="col-12 header">
                    <h1>Simple Crystal Game</h1>
                </div>
            <div class="col-5 guessData">
                    <h5>Number of Guesses:<span id="number-of-guesses"></span></h5>
                    <p>From 19-120:<span id="number-to-guess"></span></p>
                    <p>Your Score:<span id="total-score"></span></p>
                    <p>Wins:<span id="wins"></span></p>
                    <p>Losses:<span id="losses"></span></p>
            </div>
                <div class="row button-block">
                    <div class="col-12 crystal-image mx-auto">   
                        <button><img class="mx-auto d-block" src="assets/images/Amethyst_Healing.jpg" alt="amethyst"></button>
                        <button><img class="mx-auto d-block" src="assets/images/Rose-quartz-heart.jpg" alt="quartz"></button>
                        <button><img class="mx-auto d-block" src="assets/images/Verdite.jpg" alt="verdite"></button>
                        <button><img class="mx-auto d-block" src="assets/images/Black-onyx2.jpg" alt="onyx"></button>
                    </div>
                </div>                
        </div> 
        </div>
    <script src="assets/javascript/game.js" type="text/javascript"></script>





<!-- Here we added a link to the jQuery library -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>




</body>
